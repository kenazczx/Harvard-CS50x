<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let allButtons = document.querySelectorAll(".option");
                allButtons.forEach(function(button) {
                    button.addEventListener("click", function() {
                        let belowid = "below" + this.id.replace("answer", "");
                        let belowtext = document.getElementById(belowid);

                        if (this.id == "answer5")
                        {
                            belowtext.textContent = "Correct!";
                            this.style.backgroundColor = "Green";
                        }
                        else
                        {
                            belowtext.textContent = "Incorrect!";
                            this.style.backgroundColor = "Red";
                        }

                    })
                })
                let freeAnswerInput = document.getElementById("freeAnswer")
                freeButton.addEventListener("click", function(event) {
                    event.preventDefault()
                    let input = freeAnswerInput.value
                    if (input.toLowerCase() == "switzerland")
                    {
                        belowFree.textContent = "Correct!";
                        freeAnswer.style.backgroundColor = "Green";
                    }
                    else
                    {
                        belowFree.textContent = "Incorrect!";
                        freeAnswer.style.backgroundColor = "Red";
                    }
                })
                })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                 <table>
                    <tr>
                        <td>
                            <button id="answer1" class="option">6 people per 1 sheep</button>
                            <p id="below1"></p>
                        </td>
                        <td>
                            <button id="answer2" class="option">3 people per 1 sheep</button>
                            <p id="below2"></p>
                        </td>
                        <td>
                            <button id="answer3" class="option">1 person per 1 sheep</button>
                            <p id="below3"></p>
                        </td>
                        <td>
                            <button id="answer4" class="option">1 person per 3 sheep</button>
                            <p id="below4"></p>
                        </td>
                        <td>
                            <button id="answer5" class="option">1 person per 6 sheep</button>
                            <p id="below5"></p>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <form>
                    <input autocomplete="off" autofocus id="freeAnswer" type="search">
                    <input type="submit" id="freeButton" value="Check Answer">
                    <p id="belowFree"></p>
                </form>
            </div>
        </div>
    </body>
</html>
