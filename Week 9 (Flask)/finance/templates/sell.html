{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <label>Choose a stock to sell:</label>
        <select name="symbol">
            <option value="" selected disabled>Stock</option>
            {% for stock in stocks %}
                <option>{{ stock.stock }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number" style="margin-top:15px;" min="1">
        </div>
        <button class="btn btn-primary" type="submit" onclick="showAlert()">Sell</button>
    </form>
{% endblock %}
